<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo App</title>
</head>
<body>
    <main>
        <form action="" class="form form--error">
            <input type="text" placeholder="Enter an activity.." name="" id="" class="form__input">
            <button class="form__submit"></button>
        </form>
        <ul class="list">
            <li class="list__item">
                <span class="list__item__text">Grocery shopping</span>
                <div class="list__item__buttons">
                    <button class="list__item__button list__item__button--remove"></button>
                    <button class="list__item__button list__item__button--check"></button>
                </div>
            </li>
            <li class="list__item list__item--checked">
                <span class="list__item__text">Cook spaghetti bolognese</span>
                <div class="list__item__buttons">
                    <button class="list__item__button list__item__button--remove"></button>
                    <button class="list__item__button list__item__button--check"></button>
                </div>
            </li>
            <li class="list__item">
                <span class="list__item__text">Help Alex with homework</span>
                <div class="list__item__buttons">
                    <button class="list__item__button list__item__button--remove"></button>
                    <button class="list__item__button list__item__button--check"></button>
                </div>
            </li>
            <li class="list__item list__item--checked">
                <span class="list__item__text">Clean the car</span>
                <div class="list__item__buttons">
                    <button class="list__item__button list__item__button--remove"></button>
                    <button class="list__item__button list__item__button--check"></button>
                </div>
            </li>
            <li class="list__item list__item--checked">
                <span class="list__item__text">Pick up the kids from soccer</span>
                <div class="list__item__buttons">
                    <button class="list__item__button list__item__button--remove"></button>
                    <button class="list__item__button list__item__button--check"></button>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
