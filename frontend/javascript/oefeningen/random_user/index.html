<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
    <title>Random User</title>
</head>
<body>
    <main>
        <h1>meet the family</h1>
        <form action="#" method="GET">
            <p>search by name</p>
            <input type="text" id="search">
        </form>
        <ul id="users-ul">

        </ul>
    </main>
    <template id="user-template">
        <li class="%gender%">
            <div class="imgholder">
                <img src="%picture_large%" alt="%name_first% %name_last% profile picture">
            </div>
            <div class="info">
                <h3>%name_first% %name_last%</h3>
                <p>%email%</p>
                <p>%location_city%, %location_country%</p>
                <p>%cell%</p>
            </div>
        </li>
    </template>
</body>
</html>
