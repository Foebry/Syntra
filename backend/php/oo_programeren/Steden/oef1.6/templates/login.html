<!-- opbouwen formulier -->
<form action="./lib/login_check.php" method="POST" id="loginform" name="loginform">
    <!--meta info -->
    <input type="hidden" id="csrf" name="csrf" value="@@csrf@@">
    <input type="hidden" name="table" value="user">
    <input type="hidden" name="pkey" value="usr_id">
    <input type="hidden" name="email" value="usr_email">

    <!-- login veld -->
    <div class="form-group row">
        <label for="usr_email" class="col-sm-2 col-form-label">login</label>
        <div class="col-sm-8">
            <input type="text" name="usr_email" id="usr_email" class="form-control" autocomplete="off" value="@@usr_email@@">
            <p class="error" style="color:red;">@@err_usr_email@@</p>
        </div>
    </div>
    <!-- wachtwoord veld -->
    <div class="form-group row">
        <label for="usr_password" class="col-sm-2 col-form-label">wachtwoord</label>
        <div class="col-sm-8">
            <input type="password" name="usr_password" id="usr_password" class="form-control" value="@@usr_password@@">
            <p class="error" style="color:red;">@@err_usr_password@@</p>
        </div>
    </div>
    <!-- login button -->
    <div class="form-group-row">
        <input type="submit" value="login">
    </div>
</form>
