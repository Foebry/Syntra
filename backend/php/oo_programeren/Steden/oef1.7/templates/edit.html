<!-- opbouwen formulier -->
<form
    action="./lib/save.php"
    method="POST"
    class="edit"
    enctype="multipart/form-data"
>
    <!--meta info -->
    <input type="hidden" id="csrf" name="csrf" value="@@csrf@@" />
    <input type="hidden" id="table" name="table" value="@@table@@" />
    <input type="hidden" id="aftersql" name="aftersql" value="@@ref@@" />
    <input type="hidden" id="id" name="id" value="@@id@@" />
    <input type="hidden" id="pkey" name="pkey" value="id" />

    <input type="hidden" id="cob" name="cob" value="@@cob@@" />
    <ul class="hidden stedenList">
        @@stedenList@@
    </ul>

    <div class="data">
        <section class="inputs">
            <!-- name veld -->
            <div class="form-row">
                <label for="name">naam</label>
                <div class="col-sm-3">
                    <input
                        type="text"
                        name="name"
                        id="name"
                        value="@@name@@"
                        autocomplete="off"
                    />
                </div>
                <p class="error">@@err_name@@</p>
            </div>
            <!-- populariteit veld -->
            <div class="form-row">
                <label for="rating">populariteit</label>
                <div class="col-sm-3">@@selectRating@@</div>
            </div>
            <!-- filename veld -->
            <div class="form-row">
                <label for="filename">filename</label>
                <div class="stedenContainer">
                    <input
                        type="text"
                        name="filename"
                        id="filename"
                        value="@@filename@@"
                    />
                    <p class="error">@@err_filename@@</p>
                    <ul class="stedenListSelect hidden">
                        @@stedenListSelect@@
                    </ul>
                </div>
            </div>

            @@geboortestadInput@@ @@selectType@@
        </section>
        <section class="content">
            <div class="heading">
                <div class="rating">
                    <img src="../images/ratings/@@rating@@-ster.jpg" />
                </div>
                <div class="imgholder">
                    <img
                        class="@@table@@"
                        src="../images/@@table@@/@@filename@@"
                    />
                </div>
            </div>
            <p>@@link@@</p>
        </section>
    </div>

    <!-- content vled -->
    <div class="form-row">
        <label for="content"></label>
        <div class="col-sm-3">
            <textarea name="content" id="content">@@content@@</textarea>
        </div>
        <p class="error">@@err_content@@</p>
    </div>

    <!-- submit button -->
    <button name="submit">submit</button>
</form>
